<div class="container">
  <h2 class="text-center my-4">Ajouter un Rendez-vous</h2>
  <!-- Formulaire d'ajout -->
  <form (ngSubmit)="onSubmit()" #rendezvousForm="ngForm">
    <!-- Date -->
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        class="form-control"
        required
        [(ngModel)]="rendezvous.date"
        name="date"
        #date="ngModel"
      />
      <div *ngIf="date.invalid && date.touched" class="text-danger">
        La date est requise.
      </div>
    </div>

    <!-- Heure -->
    <div class="form-group">
      <label for="heure">Heure</label>
      <input
        type="time"
        id="heure"
        class="form-control"
        required
        [(ngModel)]="rendezvous.heure"
        name="heure"
        #heure="ngModel"
      />
      <div *ngIf="heure.invalid && heure.touched" class="text-danger">
        L'heure est requise.
      </div>
    </div>

    <!-- Numéro de téléphone -->
    <div class="form-group">
      <label for="numTel">Numéro de Téléphone</label>
      <input
        type="text"
        id="numTel"
        class="form-control"
        required
        [(ngModel)]="rendezvous.numTel"
        name="numTel"
        #numTel="ngModel"
        placeholder="Entrez votre numéro de téléphone"
      />
      <div *ngIf="numTel.invalid && numTel.touched" class="text-danger">
        Le numéro de téléphone est requis.
      </div>
    </div>

    <!-- Sélection du Logement -->
    <div class="form-group">
      <label for="logement">Logement</label>
      <select
        id="logement"
        class="form-control"
        required
        [(ngModel)]="rendezvous.logement"
        name="logement"
        #logement="ngModel"
      >
        <option *ngFor="let logement of logements" [ngValue]="logement">
          {{ logement.adresse }} - {{ logement.type }} ({{ logement.prix }} €)
        </option>
      </select>
      <div *ngIf="logement.invalid && logement.touched" class="text-danger">
        Veuillez sélectionner un logement.
      </div>
    </div>

    <!-- Bouton Ajouter -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="rendezvousForm.invalid"
    >
      Ajouter le Rendez-vous
    </button>
  </form>
</div>
